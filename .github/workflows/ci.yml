name: CI
on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Lint (black --check)
        run: uv run black --check .

      - name: Type check (mypy)
        run: uv run --exact mypy --explicit-package-bases src
        working-directory: metrics-cli

      - name: Run tests with coverage
        run: uv run --exact pytest -q --cov=src --cov-report=xml --cov-fail-under=70
        working-directory: metrics-cli

      - name: CLI smoke test
        run: uv run --exact metrics-cli score sample_input.txt || true
        working-directory: metrics-cli

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: metrics-cli/coverage.xml
