AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  backend deployment

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3


Resources:
  DependencyLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: dep_layer/
      CompatibleRuntimes:
        - python3.12
    Metadata:
      BuildMethod: python3.12

  HandlerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: backend/
      Handler: app.lambda.handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Layers:
        - !Ref DependencyLayer
      Events:
        RootPath:
          Type: Api
          Properties:
            Path: /
            Method: ANY
        ProxyPath:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  BackendApiURL:
    Description: "API Gateway endpoint URL for Prod stage for backend deployment"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/"
  HandlerFunction:
    Description: "HandlerFunction Lambda Function ARN"
    Value: !GetAtt HandlerFunction.Arn
  HandlerFunctionIAMRole:
    Description: "Implicit IAM Role created for HandlerFunction"
    Value: !GetAtt HandlerFunction.Arn
